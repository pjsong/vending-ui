  <div class="container-fluid container-omd">
    <div class="tipMessageArea">
    <label *ngIf="tipMessage" class="label-warning topPayTipMessageLabel" >
      {{tipMessage}}
    </label><br>
    <label *ngIf="changeTipMessage" class="label-warning payTipMessageLabel" >
      {{changeTipMessage}}
    </label><br>
    <label *ngIf="payingTipMessage" class="label-warning payTipMessageLabel" >
      {{payingTipMessage}}
    </label><br>
    </div>
    <div *ngIf="!changeVerified" class="row">
        <footercommand class="col-md-12" [cmdDisplay]="cmdDisplay" [cmdStart]="cmdStart" [cmdStop]="cmdStop"
                       [retDisabled]="retDisabled" [retTxt]="retTxt" [retAddress]="retAddress"
                       (cmdClickedEmitter)="onCmdClicked($event)"></footercommand>
      </div>
  </div>
