    <div *ngIf="cmdDisplay && !retDisabled" class="row">
      <div class="offset-md-1 col-md-5">
        <label class="btn btn-success" (click)="cmdClicked(0)"><h5>{{cmdStatus}}</h5></label>
      </div>
      <div class="col-md-5">
        <label class="btn btn-success" (click)="cmdClicked(1)"><h5>{{retTxt}}</h5></label>
      </div>
    </div>

    <div *ngIf="!retDisabled && !cmdDisplay">
      <div class="col-md-offset-4 col-md-4">
        <label class="btn btn-success" (click)="cmdClicked(1)"><h5>{{retTxt}}</h5></label>
      </div>
    </div>

    <div *ngIf="cmdDisplay && retDisabled">
      <label class="btn btn-success" (click)="cmdClicked(0)"><h5>{{cmdStatus}}</h5></label>
    </div>
