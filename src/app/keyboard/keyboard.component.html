<div class="container-fluid">
  <div class="input-group col-md-12">
    <span class="input-group-addon" id="tipMessageLabel">{{tipMessage}}</span>
    <input class="form-control" type="{{inputType}}" name="inputTxt" aria-describedby="tipMessageLabel"
           readonly [(ngModel)]="inputTxt" (click)="inputboxClicked($event)">
  </div>

  <div class="col-md-12">
    <div *ngIf="keyboardDisplay">
      <div *ngFor='let u of keyboardRow' >
        <div class="col-xs-1 col-md-1">
          <button class="btn btn-primary" name="userInput" value="{{u.val}}" (click)="clickButton(u)">
            {{u.displayValue}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
