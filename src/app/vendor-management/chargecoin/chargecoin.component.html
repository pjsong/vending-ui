<!--<div class="container">-->
  <label class="label-danger" *ngIf="finishedWithError"><h3>{{finishedWithError}}</h3></label>

  <h2>当前余额：<span class="label label-info">{{amountBefore | number:'3.0-0'}}</span> </h2>

  <div class="container-fluid">
    <numKB [maxLength] = "coinMaxLength" [autohide] = "coinAutohide" [tipMessage] = "coinTipMessage"
           (onFinish)="onInputFinish($event)"></numKB>
  </div>

  <div class="row" *ngIf="currentItemCntFinishClicked">
    <footercommand class="col-md-12" [cmdStart]="cmdStart" [cmdStop]="cmdStop" [retTxt]="retTxt"
                   (cmdClickedEmitter)="onCmdClicked($event)"></footercommand>
  </div>

<!--</div>-->
