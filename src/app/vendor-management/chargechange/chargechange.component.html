<div class="container container-omd">

  <div *ngIf="amountBefore">历史余额：<span class="label label-info">{{amountBefore | number:'3.0-0'}}</span> </div>
  <div *ngIf="amountCharging">当前充值：<span class="label label-info">{{amountCharging | number:'3.0-0'}}</span></div>
  <div *ngIf="amountBefore">当前余额：<span class="label label-info">{{(amountBefore+amountCharging) | number:'3.0-0'}}</span></div>

  <label *ngIf="chargingTipMessage" class="label-warning chargingTipMessage" >
    {{chargingTipMessage}}
  </label>

  <div class="row" *ngIf="cmdDisplay">
    <footercommand class="col-md-12"  [cmdStart]="cmdStart" [cmdStop]="cmdStop" [retDisabled]="retDisabled"
                   (cmdClickedEmitter)="onCmdClicked($event)"></footercommand>
  </div>

</div>
