<div class="container container-omd">
  <div class="row">
    <!--<span class="col-md-1"></span>-->
    <div class="col-md-2">
      <div class="row">
        <a *ngFor="let tb of tButtons" class="btn btn-omd col-md-10 offset-2" [class.disabled]="disabled? true:null"
           routerLink={{tb.linkTarget}} routerLinkActive="active" ><h4>{{tb.buttonTxt}}</h4></a>
      </div>
    </div>
    <div class="col-md-10">
      <div class = "container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
